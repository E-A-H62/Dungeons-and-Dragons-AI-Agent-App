services:
  - type: web
    name: dnd-dungeon-manager
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT web.web_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: DB_NAME
        value: dnd_dungeon
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: SECRET_KEY
        generateValue: true  # Render will generate a secure secret key

